<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="app.css" />
    <title>React App</title>
  </head>
  <body>
    <script>
      if(!localStorage.getItem("h")){localStorage.setItem("h", "00")};
      if(!localStorage.getItem("m")){localStorage.setItem("m", "00")};
      if(!localStorage.getItem("s")){localStorage.setItem("s", "00")};
      if(!localStorage.getItem("t")){localStorage.setItem("t", 0)};
      localStorage.setItem("run", false);
    </script>
    <div id="root">
      <div class="App">
        <div>
          <div class="welcome-title">
            <h1>Problem Monitor</h1>
          </div>
          <h1 class="timer-main" id="timer-main"></h1>
          <div class="input-group mb-3">
            <span class="input-group-text" id="rst" onclick="restart()">
              Restart
            </span>
            <span class="input-group-text" id="str" onclick="start()">
              Start
            </span>
            <span class="input-group-text" id="stp" onclick="stop()">
              Stop
            </span>
            <span class="input-group-text" id="clr"> Clear </span>
            <input
              type="text"
              class="form-control"
              placeholder="Phase"
              id="new-section"
              onkeyup="handleFormSubmit(event)"
            />
          </div>
          <div id="lapse">###Use space bar to log data.</div>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
